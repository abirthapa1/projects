<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" />
    <title>Survey Form</title>
</head>
<body>
    
    <div id="heading">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>

    <div id="main">
        <form id="survey-form" action="" method="">

            <div class="input">
                <label id="name-label" for="Full Name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required/>
            </div>
            
            <div class="input">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required/>
            </div>

            <div class="input">
                <label id="number-label" for="age">Age(optional)</label>
                <input type="number" id="number" placeholder="Age" min="10" max="60"/>
            </div>

            <div class="input">
                <label for="">Which option best describes your current role?</label>
                <select id="dropdown" required>
                    <option selected disabled>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="input">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label><input type="radio" name="recommend" value="Definitely"checked/>Definitely</label>
                <label><input type="radio" name="recommend" value="Maybe" />Maybe</label>
                <label><input type="radio" name="recommend" value="Not sure"/>Not sure</label>
            </div>
            
            <div class="input">
                <label>What is your favorite feature of freeCodeCamp? </label>
                <select id="dropdown" required>
                    <option value="Select an option" selected disabled>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>

            <div class="input">
                <label>What would you like to see improved? (Check all that apply)</label>
                <label><input type="checkbox" name="Front-end Projects" value="Front-end Projects">Front-end Projects</label>
                <label><input type="checkbox" name="Back-end Projects" value="Back-end Projects" />Back-end Projects</label>
                <label><input type="checkbox" name="Data Visualization" value="Data Visualization" />Data Visualization</label>
                <label><input type="checkbox" name="Challenges" value="Challenges" />Challenges</label>
                <label><input type="checkbox" name="Open Source Community" value="Open Source Community" />Open Source Community</label>
                <label><input type="checkbox" name="Gitter help rooms" value="Gitter help rooms" />Gitter help rooms</label>
                <label><input type="checkbox" name="Videos" value="Videos" />Videos</label>
                <label><input type="checkbox" name="City Meetups" value="City Meetups" />City Meetups</label>
                <label><input type="checkbox" name="Wiki" value="Wiki" />Wiki</label>
                <label><input type="checkbox" name="Forum" value="Forum" />Forum</label>
                <label><input type="checkbox" name="Additional Courses" value="Additional Courses" />Additional Courses</label>
            </div>

            <div class="input">
                <label>Any comments or suggestions?</label>
                <textarea placeholder="Enter your comment here..."></textarea>
            </div>
        
            <div class="input">
                <button id="submit">Submit</button>
            </div>
            
        </form>
    </div>
</body>
</html>
